<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link rel="stylesheet" href="index.css">
</head>

<body>
<div class="container">
<h1 id="co">Weather App</h1>
<input type="text" id="cityInput" placeholder="Enter city">
<button id="getWeatherBtn">Get Weather</button>
<div class="flip-card">
<!-- weather result will be displayed here -->
<div class="flip-card-front" id="flipCardFront">
<!-- City name and weather icon will go here -->
</div>
<div class="flip-card-back" id="weatherResult">
<!-- Detailed weather forecast will be displayed here -->
</div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
